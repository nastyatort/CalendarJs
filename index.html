<body>
<div class="calendar__wrapper" id="calendar__wrapper">
<div class="wrapper">
    <div class="controller">
        <div class="today" id="today">Today</div>
        <div class="month__title" id="month__title"></div>
        <div class="arrow__wrapper">
            <div class="prev" id="prev">prev</div>
            <div class="next" id="next">next</div>
        </div>
    </div>

<div class="calendar">
    <div class="title">
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
        <div>Sun</div>
    </div>
</div>
</div>

<div class="month" id="month"></div>


<p>календарь</p>
    <div class="modal" id="modal">
        <div class="title">Type text</div>
        <div id="textarea__wrapper"></div>
        <div id="btn__wrapper">
            <button id="cancel">cancel</button>
            <div id="save__wrapper"></div>
        </div>
    </div>



    <div class="event__modal" id="event__modal">
        <div class="event__title">Title</div>
        <div id="text__wrapper"></div>
        <button id="event__cancel">Close</button>
    </div>
</div>
